mutation($purchaseOrderId: String!, $shipperId: String!) {
    createShippingOrder(purchaseOrderId: $purchaseOrderId, shipperId: $shipperId) {
        id
        shipper {
            id
            name
            firstWeightFreight
            additionalWeightFreight
        }
        purchaseOrderId
        serialNumber
        status
        freight
        items {
            id
            skuId
            skuAmount
        }
    }
}
