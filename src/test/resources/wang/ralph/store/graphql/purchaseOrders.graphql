query {
    purchaseOrders {
        id
        userId
        receiverContact {
            id
            name
            mobile
            postcode
            address
        }
        items {
            id
            skuId
            actualPrice
            actualAmount
            skuSnapshot {
                id
                name
                description
                unit
                price
                imageUris
                commodityName
                commodityDescription
                commodityTags
            }
        }
        amount
    }
}
